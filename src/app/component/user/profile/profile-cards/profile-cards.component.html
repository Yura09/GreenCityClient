<div class="right-cards">
  <div [ngStyle]="{'backgroundColor': activity.backgroundColor}"
       class="card"
       *ngFor="let activity of cardsData;">
    <p class="cart-title">{{activity.title}}</p>
    <p class="card-description">{{activity.description}}</p>
    <div class="shape-img">
      <img src="./assets/img/wave_shape.png" alt="wave-background">
    </div>
  </div>
</div>
